<!DOCTYPE html>
<html>

<head>
    <title>Exercice 7</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/calculatrice.css">
</head>

<body>
    <h1>Exercice 7</h1>
    <script src="./JS/calculatrice.js"></script>

    
    
    <div class="flex-calculatrice">
        <div id="affichage">0</div>
        <br>
        <div class="bouton">
            <button onclick="ajouter(1)">1</button>
            <button onclick="ajouter(2)">2</button>
            <button onclick="ajouter(3)">3</button>
            <button onclick="operation('+')">+</button>
        </div>

        <div class="bouton">
            <button onclick="ajouter(4)">4</button>
            <button onclick="ajouter(5)">5</button>
            <button onclick="ajouter(6)">6</button>
            <button onclick="operation('-')">-</button>
        </div>

        <div class="bouton">
            <button onclick="ajouter(7)">7</button>
            <button onclick="ajouter(8)">8</button>
            <button onclick="ajouter(9)">9</button>
            <button onclick="operation('*')">*</button>
        </div class="bouton">

        <div class="bouton">
            <button onclick="ajouter(0)">0</button>
            <button onclick="ajouter('.')">.</button>
            <button onclick="resultat('=')">=</button>
            <button onclick="operation('/')">/</button>
        </div>
        <div class="nettoyer">
            <button onclick="nettoyer()">C</button>
        </div>
    </div>
</body>

</html>
